<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="card-header">
        <div class="pic">
          <img src="profile.png" alt="" srcset="" />
        </div>
        <div class="name">스티브잡스</div>
        <div class="desc">전 애플 CEO</div>
        <div class="sm">
          <a href="#" class="fab fa-facebook-f"></a>
          <a href="#" class="fab fa-twitter"></a>
          <a href="#" class="fab fa-github"></a>
          <a href="#" class="fab fa-youtube"></a>
        </div>
        <a href="#" class="contact-btn">Contact Me</a>
      </div>
      <div class="card-footer">
        <div class="numbers">
          <div class="item"><span>120</span>Posts</div>
          <div class="border"></div>
          <div class="item"><span>127</span>Following</div>
          <div class="border"></div>
          <div class="item"><span>120K</span>Follower</div>
        </div>
      </div>
    </div>
  </body>
</html>
